<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
<div id="main-container" class="container">
    <div>
        <h1><b>Tic Tac Toe</b></h1>
    </div>

    <div class="playfield">
        <div class="row">
            <div class="col-xs-4 cell_board" id="cell_0" tile="0"></div>
            <div class="col-xs-4 cell_board" id="cell_1" tile="1"></div>
            <div class="col-xs-4 cell_board" id="cell_2" tile="2"></div>
        </div>
        <div class="row">
            <div class="col-xs-4 cell_board" id="cell_3" tile="3"></div>
            <div class="col-xs-4 cell_board" id="cell_4" tile="4"></div>
            <div class="col-xs-4 cell_board" id="cell_5" tile="5"></div>
        </div>
        <div class="row">
            <div class="col-xs-4 cell_board" id="cell_6" tile="6"></div>
            <div class="col-xs-4 cell_board" id="cell_7" tile="7"></div>
            <div class="col-xs-4 cell_board" id="cell_8" tile="8"></div>
        </div>
        <div class="row menu">
            <div class="col-xs-4"><p><b>Starts:</b></p></div>
            <div class="col-xs-4"><button class="btn btn-success" id="X">Player</button></div>
            <div class="col-xs-4"><button class="btn btn-danger" id="O">Computer</button></div>
        </div>
    </div>

</div>
</body>
</html>
